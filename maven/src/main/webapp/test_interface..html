<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>index</title>
    <link rel="stylesheet" href="style/columnal.css">
    <link rel="stylesheet" href="style/reset.css">
    <!-- Custom styles -->
    <!-- <link rel="stylesheet" href="style/"> -->
    <script type="text/javascript" src="js/jquery-2.2.1.min.js"></script>
    <script type="text/javascript" src="js/init.js"></script>
</head>

<body>
    <!-- 客户 -->
    <div>
        <h1>客户</h1>
        <button id="btn_searchOrder">搜索订单</button>
    </div>
    <!-- 平台 -->
    <div>
        <h1>平台</h1>
        <button id="btn_login_platform">登录</button>
        <button id="btn_reg_platform">注册</button>
        <button id="btn_logout_platform">注销</button>
        <button id="btn_showUsers">显示用户列表</button>
        <button id="btn_showUserDetail">显示用户具体信息</button>
        <button id="btn_pushOrders">推送发布的订单信息</button>
        <button id="btn_auditUser">审核用户</button>
    </div>
    <!-- 车 -->
    <div>
        <h1>车</h1>
        <button id="btn_reg_car">注册</button>
        <button id="btn_login_car">登录</button>
        <button id="btn_logout_car">注销</button>
        <button id="btn_showCarInfo">查看车辆资料</button>
        <button id="btn_checkStatus">查看状态</button>
        <button id="btn_modifyStatus">修改状态</button>
        <button id="btn_showCanOfferOrders">查看可报价订单列表</button>
        <button id="btn_offer">报价</button>
        <button id="btn_cancelOffer">取消报价</button>
        <button id="btn_setTimerForLocation">定时上报位置</button>
        <button id="btn_showDealOrder">显示自己已成交的订单信息</button>
    </div>
    <!-- 货运公司 -->
    <div>
        <h1>货运公司</h1>
        <button id="btn_reg_company">注册</button>
        <button id="btn_login_company">登录</button>
        <button id="btn_logout_company">注销</button>
        <button id="btn_show50kilometerCars">显示周围50公里范围的车</button>
        <button id="btn_releaseOrder">发布订单</button>
        <button id="btn_showReleaseOrders">查看发布中的订单</button>
        <button id="btn_deal">订单成交</button>
        <button id="btn_showTransferOrders">显示正在运行的订单信息列表</button>
        <button id="btn_showTransferOrderDetail">显示正在运行订单详细信息</button>
        <button id="btn_endOrder">订单结束</button>
        <button id="btn_cancelOrder">订单取消</button>
        <button id="btn_showHistoryOrders">查看历史订单列表</button>
        <button id="btn_showHistoryOrderDetail">查看历史订单详细信息</button>
    </div>
</body>

</html>
