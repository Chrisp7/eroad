<!-- faith without works is dead -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1.0, user-scalable=0">
    <title>index</title>
    <link rel="icon" href="img/favicon.png">
    <link rel="stylesheet" href="style/columnal.css">
    <link rel="stylesheet" href="style/font_css/font-awesome.min.css">
    <!--[if IE 7]>
    <link rel="stylesheet" href="style/font_css/font-awesome-ie7.min.css">
    <![endif]-->
    <link rel="stylesheet" href="style/reset.css">
    <!-- Custom styles -->
    <link rel="stylesheet" href="style/index.css">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.6.2/modernizr.min.js"></script>
    <script>
    //没网则从本地加载
    window.Modernizr || document.write('<script src="js/vendor/modernizr-2.6.2.min.js"><\/script>');
    window.jQuery || document.write('<script src="js/vendor/jquery-2.2.1.min.js"><\/script>');
    </script>
    <script type="text/javascript" src="js/init.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
</head>

<body>
    <div class="container">
        <div class="asdf"></div>
        <div class="row">
            <header id="header_box" class="col_12">
                <div class="col_2 logo">
                    <a href="#"></a>
                </div>
                <div class="col_10 omega nav">
                    <nav>
                        <ul>
                            <li class="checked">
                                <i class="icon-home display_none"></i>
                                <label>首页</label>
                            </li>
                            <li>
                                <i class="icon-map-marker display_none"></i>
                                <label>地点</label>
                            </li>
                            <li class="slider"></li>
                        </ul>
                    </nav>
                    <div class="search">
                        <input type="text" placeholder="请输入车牌号码或运单号">
                        <button>查询</button>
                    </div>
                </div>
                <div class="nav_right">
                    <div class="sign">
                        <ul class="sign_group">
                            <li><a class="btn_signinbox" href="#">登录</a></li>
                            <li><a class="btn_signupbox" href="#">注册</a></li>
                        </ul>
                    </div>
                    <div class="statistics">
                        <table>
                            <tr>
                                <th>当前已注册司机</th>
                                <th>当前已注册车辆</th>
                            </tr>
                            <tr>
                                <td id="sign_in_driver">10</td>
                                <td id="sign_in_car">5</td>
                            </tr>
                        </table>
                    </div>
                </div>
                <div class="nav_right_mobile">
                    <div class="toggle icon-double-angle-left icon-2x"></div>
                    <ul class="sign">
                        <li><a class="btn_signinbox" href="#">登录</a></li>
                        <li><a class="btn_signupbox" href="#">注册</a></li>
                    </ul>
                </div>
            </header>
            <section id="content_box" class="col_12">
                <div class="col_2 noRmargin box_left">
                    <div class="listView">
                        <ul>
                        </ul>
                    </div>
                </div>
                <div class="col_10 omega box_right">
                    <iframe src="./map/map.html"></iframe>
                </div>
                <div class="left_toggle">
                    <i class="icon-chevron-up"></i>
                </div>
            </section>
            <footer id="footer_box" class="col_12">
                <div class="labels">
                    <label for="">上海优路网络科技有限公司</label>
                    <label for="">Copyright © 2015 </label>
                    <label for="">联系电话：021-88888888 </label>
                    <label for="">苏ICP备888888888 </label>
                </div>
            </footer>
        </div>
    </div>
    <!-- start 注册 start -->
    <div id="signup_box" class="display_none">
        <div class="height_20"></div>
        <div class="content">
            <div class="step">
                <img src="img/step1.png" alt="">
                <span class="1"></span>
                <span class="2"></span>
                <span class="3"></span>
                <span class="4"></span>
            </div>
            <div class="signupblock">
                <div class="signup_0 active">
                    first step
                </div>
                <div class="signup_1">
                    second step
                </div>
                <div class="signup_2">
                    third step
                </div>
                <div class="signup_3">
                    fourth step
                </div>
            </div>
            <div class="switch">
                <a class="left"></a>
                <a class="right"></a>
            </div>
            <div class="close">
                <button id="btn_closeSignup" class="icon-remove"></button>
            </div>
        </div>
    </div>
    <!-- end 注册 end -->
    <!-- start 登录 start -->
    <div id="signin_box" class="display_none">
        <div class="height_20"></div>
        <div class="content">
            <header>
                货运公司登录
            </header>
            <div class="form_signin">
                <div class="height_30"></div>
                <div class="form_field">
                    <label for="input_un">用户名：</label>
                    <input id="input_un" type="text" placeholder="请输入用户名">
                </div>
                <div class="form_field">
                    <label for="input_pw">密&nbsp;&nbsp;&nbsp;&nbsp;码：</label>
                    <input id="input_pw" type="password" placeholder="请输入密码">
                </div>
                <div class="form_field">
                    <button id="btn_signin" class="signin_btn">登录</button>
                </div>
            </div>
            <div class="close">
                <button id="btn_closeSignin" class="icon-remove"></button>
            </div>
        </div>
    </div>
    <!-- end 登录 end -->
    <input type="text" id="hidden_check" style="position:absolute;z-index:-10000;width:0;padding:0;margin:0;" value="">
    <script type="text/javascript" src="js/conditional.js"></script>
</body>

</html>
